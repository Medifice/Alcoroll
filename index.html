<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alcoroll: TEST DEV</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>üçª Alcoroll</h1>

<div id="mode-select">
    <button onclick="setMode('normal')">Normal Game</button>
    <button onclick="setMode('count')">Count-Dice</button>
</div>

<hr>

<div id="instructions">
    <p>Select a game mode to begin.</p>
</div>

<div id="controls">
    <button onclick="doRoll()">Roll Dice</button>

    <!-- Single Player Toggle -->
    <label id="sp-toggle-wrap" hidden>
        <input type="checkbox" id="sp-toggle">
        Single Player
    </label>

    <!-- Difficulty -->
    <select id="sp-difficulty" hidden>
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
    </select>
</div>

<div id="output"></div>
<!-- Single Player UI -->
<div id="sp-ui" hidden>
    <div id="timer"></div>

    <div id="sp-question" class="sp-question"></div>

    <div id="sp-combo" hidden></div>

    <input
        id="sp-input"
        type="number"
        placeholder="Enter answer"
        autocomplete="off"
    >

    <button id="sp-submit">Submit</button>

    
</div>
    <script src="app.js" defer></script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</body>
</html>
